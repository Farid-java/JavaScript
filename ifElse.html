<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>If Else Statement</h1>

    <script>

//various condition that give true

        //String value consider as true
  if("Abc"){
      console.log("true")
  }

  //any positive number give true
  if(3){
    console.log("true")
  }

  //any negative number give true
  if(-3){
    console.log("true")
  }

  //boolean true give true
  if(true){
    console.log("true")
  }


//various condition that give false


  //without space blank String consider as false
  if("")
  {
console.log("true")

  }
  else{
      console.log("false")
  }


  //0 consider false
  if(0)
  {
console.log("true")

  }
  else{
      console.log("false")
  }

  //boolean false  consider as false
  if(false)
  {
console.log("true")

  }
  else{
      console.log("false")
  }

  //undefined give false
  if(undefined)
  {
console.log("true")

  }
  else{
      console.log("false")
  }

  //null give false
  if(null)
  {
console.log("true")

  }
  else{
      console.log("false")
  }


  //Nan give false
  if(NaN)
  {
console.log("true")

  }
  else{
      console.log("false")
  }







    </script>
</body>
</html>
