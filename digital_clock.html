<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color: white;
            font-family: "Orbitron",sans-serif;
        }
        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .clock{
            font-size: 140px;
        }
       
    </style>
</head>

<body>
 <div class="container">

    <span class="clock">3.15 PM</span>
    <span class="clock1">3.15 PM</span>
 </div>

 <script>

const getTime=()=>{

   let d= new Date();
   let hours=d.getHours();

   let amPm=hours>=12?"PM":"AM";

   //for making 12 hours clock
   hours=hours % 12;
  hours= hours==0? 12 : hours;


   let minuts=d.getMinutes();

   minuts=minuts >9?minuts:"0"+minuts;
   let second=d.getSeconds();
 second=second>9?second:"0"+second;

   return `${hours}:${minuts}:${second}  ${amPm} `;
};


setInterval(()=>
{
    let clockob= document.querySelector('.clock');
    clockob.innerHTML=getTime();
},1000);



//other way to create digital clock

const getTime1=()=>{

let d= new Date();
 return d.toLocaleTimeString();
};


setInterval(()=>
{
 let clockob= document.querySelector('.clock1');
 clockob.innerHTML=getTime1();
},1000);
 </script>
</body>
</html>
